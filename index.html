<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Beyza Zikirmatik Pro</title>

<style>
:root {
  --accent: #ff85ba;
  --bg: #f0f2f5;
  --card-bg: rgba(255, 255, 255, 0.7);
  --shadow-light: #ffffff;
  --shadow-dark: #d1d9e6;
  --text: #444;
}

/* Gece Modu Renkleri */
body.dark {
  --bg: #1a1a2e;
  --card-bg: rgba(30, 30, 50, 0.6);
  --shadow-light: #252545;
  --shadow-dark: #0f0f1a;
  --text: #e0e0e0;
}

* {
  box-sizing: border-box;
  user-select: none;
  touch-action: manipulation;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.4s ease;
}

/* Ãœst Panel (Hamburger Sabit) */
.top-nav {
  position: fixed;
  top: 20px; left: 20px; right: 20px;
  display: flex; justify-content: space-between; align-items: center;
  z-index: 2000;
}

.icon-btn {
  width: 45px; height: 45px;
  background: var(--bg);
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
  cursor: pointer; font-size: 20px; border: none; color: var(--text);
}

/* Zikirmatik Ana Kart */
.glass-card {
  width: 280px;
  padding: 40px 20px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 40px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
  text-align: center;
}

.label { font-size: 14px; opacity: 0.6; letter-spacing: 1px; margin-bottom: 5px; }

.count {
  font-size: 64px;
  font-weight: 800;
  margin-bottom: 30px;
  color: var(--text);
}

/* Fiziksel Buton Hissi */
.main-btn-outer {
  width: 140px; height: 140px;
  margin: 0 auto;
  border-radius: 50%;
  padding: 15px;
  background: var(--bg);
  box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
  display: flex; align-items: center; justify-content: center;
}

.zikir-btn {
  width: 100%; height: 100%;
  border-radius: 50%;
  background: var(--accent);
  border: none;
  font-size: 40px;
  color: white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.1s;
}

.zikir-btn:active { transform: scale(0.92); }

/* Yan Liste (Sidebar) */
.sidebar {
  position: fixed;
  top: 0; left: 0; height: 100%; width: 280px;
  background: var(--card-bg);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  transform: translateX(-100%);
  transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1500;
  padding: 80px 20px;
  box-shadow: 10px 0 30px rgba(0,0,0,0.1);
}

.sidebar.open { transform: translateX(0); }

.list-item {
  padding: 15px; background: rgba(255,255,255,0.05);
  margin-bottom: 10px; border-radius: 15px;
  cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
}

/* Renk SeÃ§enekleri (Alt KÄ±sÄ±m) */
.themes {
  display: flex; gap: 10px; justify-content: center; margin-top: 30px;
}
.dot { width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid white; }
</style>
</head>
<body id="body">

<div class="top-nav">
  <button class="icon-btn" onclick="toggleMenu()">â˜°</button>
  <div style="font-weight: bold; font-size: 14px;">BEYZA PRO</div>
  <button class="icon-btn" onclick="toggleDark()" id="darkIcon">ðŸŒ™</button>
</div>

<div class="sidebar" id="sidebar">
  <div style="overflow-y: auto; height: 100%;">
    <h3 style="font-size: 12px; opacity: 0.5;">ZÄ°KÄ°R LÄ°STESÄ°</h3>
    <div id="esmaList"></div>
  </div>
</div>

<div class="main-content">
  <div id="selName" style="text-align: center; font-weight: 700; margin-bottom: 20px; font-size: 18px;">ðŸ“¿ Genel Zikir</div>

  <div class="glass-card">
    <div class="label">SAYI</div>
    <div class="count" id="count">0</div>
    
    <div class="main-btn-outer">
      <button class="zikir-btn" onclick="inc()">ðŸŒ¸</button>
    </div>

    <div style="margin-top: 30px; font-size: 12px; opacity: 0.5; cursor: pointer;" onclick="resetCount()">SIFIRLA</div>
  </div>

  <div class="themes">
    <div class="dot" style="background:#ff85ba" onclick="changeColor('#ff85ba')"></div>
    <div class="dot" style="background:#70a1ff" onclick="changeColor('#70a1ff')"></div>
    <div class="dot" style="background:#7bed9f" onclick="changeColor('#7bed9f')"></div>
    <div class="dot" style="background:#ffa502" onclick="changeColor('#ffa502')"></div>
  </div>
</div>

<script>
let count = 0;
let counters = JSON.parse(localStorage.getItem("counters") || "{}");
let currentZikir = "Genel Zikir";

function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("open");
}

function toggleDark() {
  document.body.classList.toggle("dark");
  const icon = document.getElementById("darkIcon");
  icon.innerText = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
}

function changeColor(color) {
  document.documentElement.style.setProperty('--accent', color);
}

function inc() {
  count++;
  document.getElementById("count").innerText = count;
  if(navigator.vibrate) navigator.vibrate(40);
  counters[currentZikir] = count;
  localStorage.setItem("counters", JSON.stringify(counters));
}

function resetCount() {
  if(confirm("SÄ±fÄ±rlansÄ±n mÄ±?")) {
    count = 0;
    document.getElementById("count").innerText = count;
    counters[currentZikir] = 0;
    localStorage.setItem("counters", JSON.stringify(counters));
  }
}

// Sidebar listesini doldurma (Ã–rnek)
const names = ["Er-Rahman", "Er-Rahim", "El-Melik", "El-KuddÃ¼s"];
const listDiv = document.getElementById("esmaList");
names.forEach(n => {
  let d = document.createElement("div");
  d.className = "list-item";
  d.innerText = n;
  d.onclick = () => {
    currentZikir = n;
    document.getElementById("selName").innerText = "ðŸ“¿ " + n;
    count = counters[n] || 0;
    document.getElementById("count").innerText = count;
    toggleMenu();
  }
  listDiv.appendChild(d);
});
</script>

</body>
</html>
