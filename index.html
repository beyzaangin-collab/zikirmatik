.main-trigger {

.main-trigger:active { transform: scale(0.92); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

.sidebar {

.zikir-item span { display: block; font-size: 14px; font-weight: 600; }

.add-panel {

}

.add-panel input {

}

.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); z-index: 1400; display: none; }
.sidebar.active + .overlay { display: block; }
