<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyza Zikirmatik</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(180deg,#f7f7f7,#eaeaea);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  touch-action:manipulation;
  transition:.4s;
}
body.dark{
  background:linear-gradient(180deg,#0f0f14,#1b1f2a);
  color:#fff;
}
body.dark{background:#0f0f0f;color:#fff}

/* ESMA PANEL */
.esma-panel{
  position:fixed;
  top:0;left:-280px;
  width:260px;height:100%;
  background:#fff;
  padding:16px;
  box-shadow:2px 0 12px rgba(0,0,0,.25);
  transition:.3s;
  z-index:1000;
  overflow-y:auto;
}
body.dark .esma-panel{background:#1a1a1a}
.esma-panel.open{left:0}
.esma-item{padding:10px 0;border-bottom:1px solid rgba(0,0,0,.1);cursor:pointer}
body.dark .esma-item{border-color:rgba(255,255,255,.1)}
.esma-item strong{display:block}
.esma-item span{font-size:12px;opacity:.7}

/* TOGGLE */
.esma-toggle{
  position:fixed;
  top:18px;left:14px;
  font-size:22px;
  background:none;border:none;
  cursor:pointer;
  z-index:1100;
}

/* APP */
.app{text-align:center}

h1{font-size:18px;margin-top:36px;margin-bottom:4px}
h2{font-size:13px;font-weight:400;opacity:.7;margin-top:0}

/* Zƒ∞Kƒ∞RMATƒ∞K ‚Äì Dƒ∞Jƒ∞TAL SAAT Gƒ∞Bƒ∞ (ESKƒ∞ HAL) */
.zikirmatik{
  width:205px;
  height:275px;
  border-radius:52px;
  padding:18px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.35),rgba(255,255,255,.05) 40%,rgba(0,0,0,.15)),
    #7fbf9f;
  box-shadow:
    inset 0 10px 14px rgba(255,255,255,.45),
    inset 0 -12px 18px rgba(0,0,0,.35),
    0 18px 30px rgba(0,0,0,.35);
  margin:auto;
  transition:.35s;
}

.screen{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#6dffbf;
  font-family:'Courier New',monospace;
  font-size:32px;
  padding:14px 0;
  border-radius:24px;
  margin:20px 0 26px;
  letter-spacing:2px;
  box-shadow:
    inset 0 0 14px rgba(0,0,0,.85),
    0 0 10px rgba(109,255,191,.45);
}

.btn{
  width:96px;
  height:96px;
  border-radius:50%;
  border:none;
  font-size:15px;
  background:radial-gradient(circle at top,#2b2b2b,#000);
  color:#fff;
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,.18),
    inset 0 -12px 16px rgba(0,0,0,.75),
    0 10px 16px rgba(0,0,0,.6);
}

.screen{
  background:radial-gradient(circle at top,#111,#000);
  color:#00ff99;
  font-family:'Courier New',monospace;
  font-size:30px;
  padding:12px 0;
  border-radius:22px;
  margin:18px 0 24px;
  letter-spacing:2px;
  box-shadow:
    inset 0 0 12px rgba(0,0,0,.9),
    0 0 8px rgba(0,255,153,.45);
}

.btn{
  width:92px;
  height:92px;
  border-radius:50%;
  border:none;
  font-size:15px;
  background:radial-gradient(circle at top,#2a2a2a,#000);
  color:#fff;
  box-shadow:
    inset 0 6px 8px rgba(255,255,255,.15),
    inset 0 -10px 14px rgba(0,0,0,.75),
    0 8px 14px rgba(0,0,0,.6);
}

/* Dƒ∞Jƒ∞TAL SAAT EKRANI */
.screen{
  background:#0b0b0b;
  color:#00ff99;
  font-family:'Courier New',monospace;
  font-size:30px;
  padding:10px 0;
  border-radius:20px;
  margin:18px 0 22px;
  letter-spacing:2px;
  box-shadow:
    inset 0 0 10px rgba(0,0,0,.8),
    0 0 6px rgba(0,255,153,.4);
}

/* TEK YUVARLAK TU≈û */
.btn{
  width:88px;
  height:88px;
  border-radius:50%;
  border:none;
  font-size:15px;
  background:#111;
  color:#fff;
  box-shadow:
    inset 0 5px 8px rgba(255,255,255,.12),
    inset 0 -8px 10px rgba(0,0,0,.7),
    0 6px 12px rgba(0,0,0,.6);
}

.colors{margin-top:16px}
.color-btn{width:22px;height:22px;border-radius:50%;border:none;margin:0 4px}
.green{background:#2e8b57}
.blue{background:#3498db}
.pink{background:#ff5fa2}
.gold{background:#f1c40f}
.purple{background:#9b59b6}

.toggle{margin-top:12px;font-size:14px;cursor:pointer}
</style>
</head>

<body>

<button class="esma-toggle" onclick="toggleEsma()">‚ò∞</button>

<div class="esma-panel" id="esmaPanel">
  <h3><div class="header"><button class="menu-btn">‚ò∞</button><h1>Esma√ºl H√ºsna</h1></div></h3>

  <div class="esma-item" onclick="selectEsma('rahman','Ya Rahman','√áok merhamet eden')">
    <strong>Ya Rahman</strong>
    <span>√áok merhamet eden</span>
  </div>

  <div class="esma-item" onclick="selectEsma('rahim','Ya Rahim','Merhameti bol olan')">
    <strong>Ya Rahim</strong>
    <span>Merhameti bol olan</span>
  </div>

  <div class="esma-item" onclick="selectEsma('safi','Ya ≈ûafi','≈ûifa veren')">
    <strong>Ya ≈ûafi</strong>
    <span>≈ûifa veren</span>
  </div>
</div>

<div class="app">
  <h1 id="esmaTitle">üìø Esma se√ß</h1>
  <h2 id="esmaMeaning">Zikre ba≈ülamak i√ßin bir Esma se√ß</h2>

  <div class="zikirmatik" id="zikirmatik">
    <div class="screen" id="count">0</div>
    <button class="btn" onclick="increment()">Zikir</button>
  </div>

  <div class="colors">
    <button class="color-btn green" onclick="setColor('#2e8b57')"></button>
    <button class="color-btn blue" onclick="setColor('#3498db')"></button>
    <button class="color-btn pink" onclick="setColor('#ff5fa2')"></button>
    <button class="color-btn gold" onclick="setColor('#f1c40f')"></button>
    <button class="color-btn purple" onclick="setColor('#9b59b6')"></button>
  </div>

  <div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>
</div>

<script>
let selectedEsma = localStorage.getItem("selectedEsma");
let count = 0;

if(selectedEsma){
  count = Number(localStorage.getItem("count_"+selectedEsma)) || 0;
}

document.getElementById("count").innerText = count;

function toggleEsma(){
  document.getElementById("esmaPanel").classList.toggle("open");
}

function selectEsma(key,name,meaning){
  selectedEsma = key;
  localStorage.setItem("selectedEsma",key);
  count = Number(localStorage.getItem("count_"+key)) || 0;
  document.getElementById("count").innerText = count;
  document.getElementById("esmaTitle").innerText = "üìø "+name;
  document.getElementById("esmaMeaning").innerText = meaning;
  toggleEsma();
}

function increment(){
  if(!selectedEsma) return;
  count++;
  document.getElementById("count").innerText = count;
  localStorage.setItem("count_"+selectedEsma,count);
  if(navigator.vibrate) navigator.vibrate(15);
}

function setColor(c){
  const z = document.getElementById("zikirmatik");
  const isDark = document.body.classList.contains("dark");

  // soft renkler i√ßin koyula≈ütƒ±rƒ±lmƒ±≈ü dark versiyon
  if(isDark){
    z.style.background = `linear-gradient(180deg,rgba(255,255,255,.15),rgba(0,0,0,.35)), ${shadeColor(c,-35)}`;
  } else {
    z.style.background = `linear-gradient(180deg,rgba(255,255,255,.35),rgba(255,255,255,.05) 40%,rgba(0,0,0,.15)), ${c}`;
  }
}

function shadeColor(color, percent) {
  let f=parseInt(color.slice(1),16),t=percent<0?0:255,p=Math.abs(percent)/100;
  let R=f>>16,G=f>>8&0x00FF,B=f&0x0000FF;
  return "#"+(0x1000000+(Math.round((t-R)*p)+R)*0x10000+(Math.round((t-G)*p)+G)*0x100+(Math.round((t-B)*p)+B)).toString(16).slice(1);
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
