<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beyza Zikirmatik</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
      transition: background 0.3s;
    }

    body.dark {
      background: #0f0f0f;
    }

    .app {
      text-align: center;
      color: #222;
    }

    body.dark .app {
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    /* Zikirmatik g√∂vde */
    .zikirmatik {
      width: 220px;
      height: 280px;
      background: #2e8b57;
      border-radius: 30px;
      padding: 20px;
      margin: auto;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }

    /* Ta≈ülar */
    .stones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    .stone {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
      margin: 4px;
    }

    /* PEMBE AKTƒ∞F ‚Äì TA≈û PARLAMASI */
    .pink-active .stone {
      background: #ff5fa2;
      box-shadow:
        0 0 6px #ff5fa2,
        0 0 14px rgba(255,95,162,0.8);
      animation: pinkGlow 2.5s ease-in-out infinite;
    }

    @keyframes pinkGlow {
      0% { box-shadow: 0 0 6px #ff5fa2; }
      50% { box-shadow: 0 0 18px rgba(255,95,162,1); }
      100% { box-shadow: 0 0 6px #ff5fa2; }
    }

    .screen {
      background: #111;
      color: #00ff88;
      font-size: 36px;
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .controls {
      margin-top: 20px;
    }

    .color-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      margin: 0 5px;
      cursor: pointer;
    }

    .green { background: #2e8b57; }
    .blue { background: #3498db; }
    .gold { background: #f1c40f; }
    .purple { background: #9b59b6; }

    /* PEMBE HER ZAMAN AKTƒ∞F */
    .pink {
      background: #ff5fa2;
      opacity: 1;
      pointer-events: auto;
    }

    .toggle {
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üìø Beyza</h1>

    <div class="zikirmatik" id="zikirBox">
      <div class="stones">
        <!-- 24 ta≈ü -->
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
        <span class="stone"></span><span class="stone"></span><span class="stone"></span><span class="stone"></span>
      </div>

      <div class="screen" id="count">0</div>
      <button class="btn" onclick="increment()">Zikir √áek</button>
    </div>

    <div class="controls">
      <button class="color-btn green" onclick="setColor('green')"></button>
      <button class="color-btn blue" onclick="setColor('blue')"></button>
      <button class="color-btn pink" onclick="setColor('pink')"></button>
      <button class="color-btn gold" onclick="setColor('gold')"></button>
      <button class="color-btn purple" onclick="setColor('purple')"></button>
    </div>

    <div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>
  </div>

  <script>
    let count = localStorage.getItem("count") || 0;
    let color = localStorage.getItem("color") || "green";
    let dark = localStorage.getItem("dark") === "true";

    const countEl = document.getElementById("count");
    const box = document.getElementById("zikirBox");

    countEl.innerText = count;
    setColor(color);

    if (dark) document.body.classList.add("dark");

    function increment() {
      count++;
      countEl.innerText = count;
      localStorage.setItem("count", count);
      if (navigator.vibrate) navigator.vibrate(20);
    }

    function setColor(c) {
      box.className = "zikirmatik";
      document.body.classList.remove("pink-active");

      if (c === "pink") {
        document.body.classList.add("pink-active");
      }

      box.classList.add(c);
      box.style.background = getComputedStyle(document.querySelector("." + c)).backgroundColor;

      localStorage.setItem("color", c);
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("dark", document.body.classList.contains("dark"));
    }
  </script>
</body>
</html>
