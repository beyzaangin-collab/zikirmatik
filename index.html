  const val = inp.value.trim();
  if(val && !myCustomList.includes(val)) {
    myCustomList.push(val);
    save(); render(); inp.value = "";
  }
}

function deleteCustom(e, i) {
  e.stopPropagation();
  const nameToRemove = myCustomList[i];
  myCustomList.splice(i, 1);
  favorites = favorites.filter(f => f.name !== nameToRemove);
  save(); render();
}

render(); updateUI();
</script>
