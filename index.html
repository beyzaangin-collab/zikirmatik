<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Beyza Zikirmatik</title>

<style>
:root{
  --accent:#f2a3c7;
  --bg:#ffffff;
  --card:#f7f7f7;
  --text:#222;
}

body.dark{
  --bg:#2a2430;
  --card:#3a3142;
  --text:#fff;
}

*{
  box-sizing:border-box;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro";
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  height:100vh;
  width:240px;
  background:var(--card);
  padding:14px;
  overflow:hidden;
  transition:.3s;
  z-index:10;
  display:flex;
  flex-direction:column;
}

.sidebar.closed{
  transform:translateX(-100%);
}

.sidebar-scroll{
  flex:1;
  overflow-y:auto;
  padding-top:50px;
  padding-bottom:10px;
}

.sidebar h3{
  margin:10px 0;
  font-size:13px;
  opacity:.7;
}

.list-item{
  padding:10px;
  border-radius:12px;
  margin-bottom:6px;
  cursor:pointer;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.list-item:hover{
  background:rgba(0,0,0,.05);
}

body.dark .list-item:hover{
  background:rgba(255,255,255,.1);
}

.delete{
  font-size:12px;
  opacity:.6;
  cursor:pointer;
}

/* ADD */
.fixed-add{
  position:sticky;
  bottom:0;
  background:var(--card);
  padding-top:10px;
}

.fixed-add input{
  width:100%;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #ccc;
}

body.dark .fixed-add input{
  background:rgba(0,0,0,.4);
  color:white;
  border:1px solid rgba(255,255,255,.2);
}

/* MAIN */
.main{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* HEADER */
.top{
  position:absolute;
  top:15px;
  left:15px;
  right:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:20;
}

.brand{
  font-weight:600;
  font-size:18px;
}

button{
  background:none;
  border:none;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

/* SELECTED */
.selected{
  text-align:center;
  margin-bottom:15px;
}

.selected .name{
  font-size:20px;
  font-weight:600;
}

.selected .meaning{
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}

/* COUNTER */
.counter-wrap{
  background:linear-gradient(145deg,
    rgba(255,255,255,.35),
    rgba(255,255,255,.05));
  backdrop-filter:blur(10px);
  border-radius:50%;
  width:240px;
  height:240px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 0 25px rgba(255,255,255,.5),
    0 15px 40px rgba(0,0,0,.2);
}

.count{
  font-size:48px;
  font-weight:700;
  margin-bottom:10px;
}

.zikir-btn{
  width:110px;
  height:110px;
  border-radius:50%;
  background:radial-gradient(circle,
    var(--accent),
    rgba(0,0,0,.25));
  box-shadow:
    0 8px 20px rgba(0,0,0,.3),
    inset 0 0 15px rgba(255,255,255,.6);
  border:none;
  font-size:26px;
  color:white;
  cursor:pointer;
  touch-action:manipulation;
}

/* RESET */
.reset{
  margin-top:12px;
  font-size:13px;
  opacity:.7;
  cursor:pointer;
}

/* FOOT */
.footer{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="sidebar closed" id="sidebar">
  <div class="sidebar-scroll">
    <h3>EsmaÃ¼l HÃ¼sna</h3>
    <div id="esmaList"></div>

    <h3>Ã–zel Zikir</h3>
    <div id="customList"></div>
  </div>

  <div class="fixed-add">
    <input id="customInput" placeholder="Zikir adÄ±">
    <button onclick="addCustom()">Ekle</button>
  </div>
</div>

<div class="main">

  <div class="top">
    <button onclick="toggleMenu()">â˜°</button>
    <div class="brand">Beyza</div>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </div>

  <div class="selected">
    <div class="name" id="selName">ðŸ“¿ Genel Zikir</div>
    <div class="meaning" id="selMeaning"></div>
  </div>

  <div class="counter-wrap">
    <div class="count" id="count">0</div>
    <button class="zikir-btn" onclick="inc()">ðŸ“¿</button>
  </div>

  <div class="reset" onclick="resetCount()">SÄ±fÄ±rla</div>

  <div class="footer">ReklamsÄ±z â€¢ Sade â€¢ Huzurlu</div>
</div>

<script>
let currentZikir = "Genel Zikir";
let counters = JSON.parse(localStorage.getItem("counters") || "{}");

const esmalar = [
 {name:"Er-Rahman",meaning:"Sonsuz merhamet sahibi"},
 {name:"Er-Rahim",meaning:"Merhameti bol"},
 {name:"El-Melik",meaning:"MÃ¼lkÃ¼n sahibi"},
 {name:"El-KuddÃ¼s",meaning:"Eksiklikten uzak"},
 {name:"Es-Selam",meaning:"Esenlik veren"},
 {name:"El-MÃ¼â€™min",meaning:"GÃ¼ven veren"},
 {name:"El-MÃ¼heymin",meaning:"Koruyup gÃ¶zeten"},
 {name:"El-Aziz",meaning:"ÃœstÃ¼n ve gÃ¼Ã§lÃ¼"},
 {name:"El-Cebbar",meaning:"DilediÄŸini yapan"},
 {name:"El-MÃ¼tekebbir",meaning:"Azamet sahibi"},
 /* ... (99'un tamamÄ± Ã¶ncekiyle aynÄ± mantÄ±kta devam edebilir) */
];

const esmaList = document.getElementById("esmaList");
const customList = document.getElementById("customList");

function saveCounters(){
  localStorage.setItem("counters", JSON.stringify(counters));
}

function getCount(){
  return counters[currentZikir] || 0;
}

function updateCount(){
  document.getElementById("count").innerText = getCount();
}

function selectZikir(name, meaning=""){
  currentZikir = name;
  document.getElementById("selName").innerText = "ðŸ“¿ " + name;
  document.getElementById("selMeaning").innerText = meaning;
  updateCount();
}

function inc(){
  counters[currentZikir] = getCount() + 1;
  saveCounters();
  updateCount();
}

function resetCount(){
  counters[currentZikir] = 0;
  saveCounters();
  updateCount();
}

function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("closed");
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function renderEsmalar(){
  esmalar.forEach(e=>{
    const d=document.createElement("div");
    d.className="list-item";
    d.innerText=e.name;
    d.onclick=()=>selectZikir(e.name,e.meaning);
    esmaList.appendChild(d);
  });
}
renderEsmalar();

function addCustom(){
  const val=document.getElementById("customInput").value.trim();
  if(!val) return;

  const d=document.createElement("div");
  d.className="list-item";

  const span=document.createElement("span");
  span.innerText=val;
  span.onclick=()=>selectZikir(val);

  const del=document.createElement("span");
  del.innerText="âŒ";
  del.className="delete";
  del.onclick=()=>{
    delete counters[val];
    saveCounters();
    d.remove();
  };

  d.appendChild(span);
  d.appendChild(del);
  customList.appendChild(d);
  document.getElementById("customInput").value="";
}
updateCount();
</script>

</body>
</html>
