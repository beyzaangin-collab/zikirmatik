<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zikirmatik</title>
<style>
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#f1f8e9;
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.card{
background:#fff;
padding:24px;
border-radius:20px;
width:320px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{color:#2e7d32;margin:0}
.count{font-size:56px;margin:20px 0;font-weight:bold;color:#1b5e20}
button{
border:none;
border-radius:14px;
padding:14px;
margin:6px;
font-size:16px;
cursor:pointer;
}
.add{background:#43a047;color:#fff;width:100%;font-size:20px}
.reset{background:#e0e0e0}
</style>
</head>
<body>
<div class="card">
<h1>ðŸ“¿ Zikirmatik</h1>
<div class="count" id="count">0</div>
<button class="add" onclick="inc()">Zikir Ã‡ek</button>
<button class="reset" onclick="reset()">SÄ±fÄ±rla</button>
</div>

<script>
let c = localStorage.getItem('zikir') || 0;
document.getElementById('count').innerText = c;

function inc(){
c++;
document.getElementById('count').innerText = c;
localStorage.setItem('zikir', c);
if(navigator.vibrate) navigator.vibrate(30);
}
function reset(){
c=0;
document.getElementById('count').innerText = c;
localStorage.setItem('zikir', c);
}
</script>
</body>
</html>
