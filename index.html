<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zikirmatik</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --primary: #2ecc71;
      --button: #27ae60;
    }
    body.dark {
      --bg: #0f172a;
      --text: #e5e7eb;
      --primary: #38bdf8;
      --button: #0ea5e9;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s;
    }
    .app {
      background: rgba(255,255,255,0.9);
      padding: 24px;
      border-radius: 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    body.dark .app {
      background: rgba(15,23,42,0.9);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }
    .zikirmatik {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 14px;
      background: var(--button);
      color: #fff;
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row button {
      flex: 1;
    }
    .controls {
      margin-top: 16px;
      font-size: 14px;
    }
    select {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸ“¿ Beyza</h1>
    <div class="zikirmatik" id="counter">0</div>

    <button onclick="increment()">Zikir Ã‡ek</button>

    <div class="row">
      <button onclick="reset()">SÄ±fÄ±rla</button>
      <button onclick="toggleDark()">Dark / Light</button>
    </div>

    <div class="controls">
      <label>Zikirmatik Rengi</label>
      <select onchange="changeColor(this.value)">
        <option value="#2ecc71">YeÅŸil</option>
        <option value="#e84393">Pembe</option>
        <option value="#0984e3">Mavi</option>
        <option value="#f39c12">Turuncu</option>
        <option value="#8e44ad">Mor</option>
      </select>
    </div>
  </div>

  <script>
    let count = Number(localStorage.getItem('count')) || 0;
    const counter = document.getElementById('counter');
    counter.textContent = count;

    function increment() {
      count++;
      counter.textContent = count;
      localStorage.setItem('count', count);
    }

    function reset() {
      count = 0;
      counter.textContent = 0;
      localStorage.setItem('count', 0);
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark', document.body.classList.contains('dark'));
    }

    function changeColor(color) {
      document.documentElement.style.setProperty('--primary', color);
      document.documentElement.style.setProperty('--button', color);
      localStorage.setItem('color', color);
    }

    if (localStorage.getItem('dark') === 'true') {
      document.body.classList.add('dark');
    }

    const savedColor = localStorage.getItem('color');
    if (savedColor) changeColor(savedColor);
  </script>
</body>
</html>
