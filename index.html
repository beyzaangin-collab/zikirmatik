<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Beyza Pro Zikirmatik</title>

<style>
:root {
  /* Varsayƒ±lan Pembe Tema */
  --accent: #ff85ba;
  --bg: #f4f7fa;
  --card: rgba(255, 255, 255, 0.6);
  --sh-dark: #d1d9e6;
  --sh-light: #ffffff;
  --text: #34495e;
}

/* Dinamik Tema Renkleri */
body.theme-blue { --accent: #70a1ff; --bg: #eef2ff; --sh-dark: #cbd5e1; }
body.theme-green { --accent: #2ed573; --bg: #f0fff4; --sh-dark: #c6f6d5; }
body.theme-gold { --accent: #ffa502; --bg: #fffaf0; --sh-dark: #fef3c7; }

body.dark {
  --bg: #12122b;
  --card: rgba(30, 30, 50, 0.5);
  --sh-dark: #0a0a1a;
  --sh-light: #1e1e3d;
  --text: #ecf0f1;
}

* { 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent; 
  /* Tƒ±klama zoomunu engeller */
  touch-action: manipulation; 
  user-select: none;
}

body {
  margin: 0; font-family: -apple-system, system-ui, sans-serif;
  background: var(--bg); color: var(--text);
  height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
  transition: all 0.5s ease; overflow: hidden;
}

/* √úst Navigasyon */
.top-nav {
  position: fixed; top: 30px; left: 20px; right: 20px;
  display: flex; justify-content: space-between; align-items: center; z-index: 1000;
}

.circle-btn {
  width: 48px; height: 48px; border-radius: 50%; border: none;
  background: var(--bg); box-shadow: 6px 6px 12px var(--sh-dark), -6px -6px 12px var(--sh-light);
  cursor: pointer; color: var(--text); font-size: 20px; display: flex; align-items: center; justify-content: center;
}

/* Ana Yuvarlak G√∂vde */
.outer-circle {
  width: 80vw; max-width: 300px; aspect-ratio: 1/1;
  border-radius: 50%; background: var(--card);
  backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.4);
  box-shadow: 25px 25px 50px var(--sh-dark), -15px -15px 40px var(--sh-light);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  position: relative; transition: inherit;
}

.count-num { font-size: 80px; font-weight: 200; margin: 0; color: var(--text); }

/* ƒ∞√ß Yuvarlak (Buton Yuvasƒ±) */
.inner-socket {
  width: 130px; height: 130px; border-radius: 50%; margin-top: 10px;
  background: var(--bg); display: flex; align-items: center; justify-content: center;
  box-shadow: inset 10px 10px 20px var(--sh-dark), inset -10px -10px 20px var(--sh-light);
  transition: inherit;
}

.main-trigger {
  width: 100px; height: 100px; border-radius: 50%; border: none;
  background: var(--accent); color: white; font-size: 45px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: 0.1s;
}
.main-trigger:active { transform: scale(0.9); }

/* Sidebar & Liste */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 280px;
  background: var(--card); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
  transform: translateX(-100%); transition: 0.4s ease-in-out;
  z-index: 1500; display: flex; flex-direction: column;
}
.sidebar.active { transform: translateX(0); }

.list-area { flex: 1; overflow-y: auto; padding: 100px 20px; }

.zikir-item {
  padding: 15px; background: rgba(255,255,255,0.2); margin-bottom: 10px;
  border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
}
.zikir-item:active { background: var(--accent); color: white; }

.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1400; display: none; }
.sidebar.active + .overlay { display: block; }

/* Tema Se√ßici */
.theme-picker { display: flex; gap: 20px; margin-top: 50px; z-index: 500; }
.dot { width: 28px; height: 28px; border-radius: 50%; border: 3px solid white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
</style>
</head>
<body id="mainBody">

<div class="top-nav">
  <button class="circle-btn" onclick="toggleMenu()">‚ò∞</button>
  <div style="text-align:center">
    <div id="selName" style="font-weight:700; font-size: 18px;">Genel Zikir</div>
    <div id="selMeaning" style="font-size: 12px; opacity: 0.6; height: 14px;">Her vakit i√ßin</div>
  </div>
  <button class="circle-btn" onclick="toggleDark()" id="darkBtn">üåô</button>
</div>

<div class="sidebar" id="sidebar">
  <div class="list-area" id="listArea"></div>
</div>
<div class="overlay" onclick="toggleMenu()"></div>

<div class="outer-circle">
  <div class="count-num" id="displayCount">0</div>
  <div class="inner-socket">
    <button class="main-trigger" onclick="inc()">üå∏</button>
  </div>
  <div style="margin-top: 20px; font-size: 11px; font-weight: 700; opacity: 0.4; cursor: pointer" onclick="reset()">SIFIRLA</div>
</div>

<div class="theme-picker">
  <div class="dot" style="background:#ff85ba" onclick="setTheme('')"></div>
  <div class="dot" style="background:#70a1ff" onclick="setTheme('theme-blue')"></div>
  <div class="dot" style="background:#2ed573" onclick="setTheme('theme-green')"></div>
  <div class="dot" style="background:#ffa502" onclick="setTheme('theme-gold')"></div>
</div>

<script>
// Esma listesini buraya √∂nceki koddan olduƒüu gibi 99 tane ekleyebilirsin
const esmalar = [
    {n:"Er-Rahman", m:"≈ûefkat eden"}, {n:"Er-Rahim", m:"Merhamet eden"},
    {n:"El-Melik", m:"M√ºlk√ºn sahibi"}, {n:"El-Kudd√ºs", m:"Kusursuz"}
    // ... Diƒüer esmalarƒ± buraya ekle
];

let activeZikir = "Genel Zikir";
let data = JSON.parse(localStorage.getItem('zData') || '{"Genel Zikir":0}');

function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

function toggleDark() { 
    document.body.classList.toggle('dark');
    document.getElementById('darkBtn').innerText = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
}

function setTheme(themeName) {
    // Sadece buton deƒüil, body class'ƒ± deƒüi≈ütiƒüi i√ßin t√ºm renkler (bg, sh-dark) deƒüi≈üir
    document.body.className = document.body.classList.contains('dark') ? 'dark ' + themeName : themeName;
}

function inc() {
    data[activeZikir] = (data[activeZikir] || 0) + 1;
    if(navigator.vibrate) navigator.vibrate(40);
    save(); update();
}

function update() { document.getElementById('displayCount').innerText = data[activeZikir]; }
function save() { localStorage.setItem('zData', JSON.stringify(data)); }
function reset() { if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")) { data[activeZikir]=0; save(); update(); } }

function render() {
    const area = document.getElementById('listArea');
    area.innerHTML = '<h3 style="margin-left:15px; opacity:0.5">Lƒ∞STE</h3>';
    esmalar.forEach(e => {
        const d = document.createElement('div');
        d.className = 'zikir-item';
        d.innerHTML = `<strong>${e.n}</strong><br><small>${e.m}</small>`;
        d.onclick = () => { 
            activeZikir = e.n; 
            document.getElementById('selName').innerText=e.n; 
            document.getElementById('selMeaning').innerText=e.m; 
            update(); 
            toggleMenu(); 
        };
        area.appendChild(d);
    });
}

render(); update();
</script>
</body>
</html>
