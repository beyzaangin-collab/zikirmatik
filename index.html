.add-btn {

.color-picker {

function toggleMenu() { document.getElementById("sidebar").classList.toggle("closed"); }
function toggleDark() { 
  document.body.classList.toggle("dark");
  document.getElementById("tBtn").innerText = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
function setTheme(t) {
  document.body.className = document.body.classList.contains("dark") ? "dark " + t : t;
}

function save() {
  localStorage.setItem("counters", JSON.stringify(counters));
  localStorage.setItem("myCustomList", JSON.stringify(myCustomList));
  localStorage.setItem("favorites", JSON.stringify(favorites));
}

function updateUI() { document.getElementById("count").innerText = counters[currentZikir] || 0; }

function selectZikir(name, meaning = "") {
  currentZikir = name;
  document.getElementById("selName").innerText = "üìø " + name;
  document.getElementById("selMeaning").innerText = meaning || "";
  updateUI();
  toggleMenu();
}

function inc() {
  counters[currentZikir] = (counters[currentZikir] || 0) + 1;
  if(navigator.vibrate) navigator.vibrate(40);
  save();
  updateUI();
}

function resetCount() {
  if(confirm("Sƒ±fƒ±rlansƒ±n mƒ±?")) { counters[currentZikir] = 0; save(); updateUI(); }
}

function toggleFav(e, zikirObj) {
    e.stopPropagation();
    const index = favorites.findIndex(f => f.name === zikirObj.name);
    if (index > -1) {
        favorites.splice(index, 1);
    } else {
        favorites.push(zikirObj);
    }
    save();
    render();
}

function createListItem(name, meaning, isCustom = false, customIndex = -1) {
    const d = document.createElement("div");
    d.className = "list-item";
    
    const isFav = favorites.some(f => f.name === name);
    const zikirObj = { name, meaning, isCustom };

    d.innerHTML = `
        <div style="flex:1" onclick="selectZikir('${name}', '${meaning}')">
            <div style="font-weight:600">${name}</div>
            <div style="font-size:10px; opacity:0.6">${meaning}</div>
        </div>
        <div style="display:flex; align-items:center">
            ${isCustom ? `<span style="margin-right:15px; opacity:0.3" onclick="deleteCustom(event, ${customIndex})">‚úï</span>` : ''}
            <span class="fav-btn" onclick="toggleFav(event, ${JSON.stringify(zikirObj).replace(/"/g, '&quot;')})">
                ${isFav ? '‚ù§Ô∏è' : '‚ô°'}
            </span>
        </div>
    `;
    return d;
}

function render() {
  // Favoriler B√∂l√ºm√º
  const favList = document.getElementById("favList");
  const favSection = document.getElementById("favoritesSection");
  favList.innerHTML = "";
  if (favorites.length === 0) {
      favSection.style.display = "none";
  } else {
      favSection.style.display = "block";
      favorites.forEach(f => {
          favList.appendChild(createListItem(f.name, f.meaning, f.isCustom, -1));
      });
  }

  // Esma Listesi
  const eList = document.getElementById("esmaList");
  eList.innerHTML = "";
  esmalar.forEach(e => {
    eList.appendChild(createListItem(e.name, e.meaning));
  });

  // √ñzel Listeler
  const cList = document.getElementById("customList");
  cList.innerHTML = "";
  myCustomList.forEach((name, i) => {
    cList.appendChild(createListItem(name, "√ñzel Zikir", true, i));
  });
}

function addCustom() {
  const inp = document.getElementById("customInput");
  const val = inp.value.trim();
  if(val && !myCustomList.includes(val)) {
    myCustomList.push(val);
    save(); render(); inp.value = "";
  }
}

function deleteCustom(e, i) {
  e.stopPropagation();
  const nameToRemove = myCustomList[i];
  myCustomList.splice(i, 1);
  // Eƒüer favorilerdeyse oradan da √ßƒ±kar
  favorites = favorites.filter(f => f.name !== nameToRemove);
  save(); render();
}
