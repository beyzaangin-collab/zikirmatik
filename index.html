<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beyza Zikirmatik</title>

<style>
:root{
  --bg:#f3b2c8;
  --bg-dark:#3a2a33;
  --device:#f7c6d6;
  --screen:#000;
  --text:#222;
  --accent:#5fd3a1;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

body.dark{
  background:var(--bg-dark);
  color:#f2f2f2;
}

header{
  padding:18px;
  font-size:28px;
  font-weight:700;
  text-align:center;
}

.menu{
  position:fixed;
  top:20px;
  left:20px;
  font-size:26px;
  cursor:pointer;
  z-index:10;
}

aside{
  position:fixed;
  left:-280px;
  top:0;
  width:260px;
  height:100%;
  background:#fff;
  padding:20px;
  overflow:auto;
  transition:.3s;
  z-index:9;
}
body.dark aside{background:#2a1f26;color:#fff}
aside.open{left:0}

aside h3{margin-top:40px}

aside .item{
  padding:10px 0;
  border-bottom:1px solid #ddd;
  cursor:pointer;
}
aside small{opacity:.7}

.main{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.esma{
  text-align:center;
}
.esma h2{margin:0}
.esma p{margin:4px 0 0;font-size:14px;opacity:.7}

.device{
  width:260px;
  height:360px;
  background:var(--device);
  border-radius:36px;
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,.6),
    inset 0 -6px 12px rgba(0,0,0,.2),
    0 25px 40px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:22px 0 30px;
  position:relative;
}

.screen{
  width:150px;
  height:60px;
  background:var(--screen);
  border-radius:16px;
  color:var(--accent);
  font-size:34px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.button{
  width:100px;
  height:100px;
  border-radius:50%;
  background:radial-gradient(circle at top,#666,#111);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  user-select:none;
}

.tespih{
  position:absolute;
  bottom:8px;
  font-size:22px;
  opacity:.5;
}

.colors{
  display:flex;
  gap:12px;
}
.color{
  width:18px;height:18px;border-radius:50%;cursor:pointer
}

.toggle{
  margin-top:8px;
  padding:6px 14px;
  border-radius:14px;
  background:#fff;
  font-size:13px;
  cursor:pointer;
}
body.dark .toggle{background:#444}

</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ò∞</div>

<aside id="menu">
  <h3>Esma√ºl H√ºsna</h3>

  <div class="item" onclick="selectEsma('Ya Rahman','√áok merhamet eden')">
    Ya Rahman<br><small>√áok merhamet eden</small>
  </div>
  <div class="item" onclick="selectEsma('Ya Rahim','Merhameti bol olan')">
    Ya Rahim<br><small>Merhameti bol olan</small>
  </div>
  <div class="item" onclick="selectEsma('Ya ≈ûafi','≈ûifa veren')">
    Ya ≈ûafi<br><small>≈ûifa veren</small>
  </div>

  <h3>√ñzel Zikir</h3>
  <input id="custom" placeholder="Sadece isim" style="width:100%;padding:6px">
  <button onclick="addCustom()" style="margin-top:6px">Ekle</button>
</aside>

<header>Beyza</header>

<div class="main">

  <div class="esma">
    <h2 id="esmaName">Zikir se√ß</h2>
    <p id="esmaDesc">Zikre ba≈ülamak i√ßin bir Esma se√ß</p>
  </div>

  <div class="device" id="device">
    <div class="screen" id="count">0</div>
    <div class="button" onclick="inc()">Zikir</div>
    <div class="tespih">üìø</div>
  </div>

  <div class="colors">
    <div class="color" style="background:#5fd3a1" onclick="setColor('#5fd3a1')"></div>
    <div class="color" style="background:#5bb3e6" onclick="setColor('#5bb3e6')"></div>
    <div class="color" style="background:#f48fb1" onclick="setColor('#f48fb1')"></div>
    <div class="color" style="background:#e6c15f" onclick="setColor('#e6c15f')"></div>
  </div>

  <div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>

</div>

<script>
let count = localStorage.getItem("count") || 0;
document.getElementById("count").innerText = count;

function inc(){
  count++;
  localStorage.setItem("count",count);
  document.getElementById("count").innerText = count;
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("open");
}

function selectEsma(n,a){
  document.getElementById("esmaName").innerText = n;
  document.getElementById("esmaDesc").innerText = a;
  toggleMenu();
}

function addCustom(){
  const v=document.getElementById("custom").value;
  if(!v) return;
  selectEsma(v,"");
}

function setColor(c){
  document.documentElement.style.setProperty("--device",c);
  document.documentElement.style.setProperty("--accent",c);
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
