<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Beyza Zikirmatik</title>

<style>
:root{
  --accent:#f2a3c7;
  --bg:#ffffff;
  --card:#f7f7f7;
  --text:#222;
}

body.dark{
  --bg:#2a2430;
  --card:#3a3142;
  --text:#fff;
}

*{
  box-sizing:border-box;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont,"SF Pro";
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:var(--card);
  padding:14px;
  overflow-y:auto;
  transition:.3s;
}

.sidebar.closed{
  transform:translateX(-100%);
}

.sidebar h3{
  margin:8px 0;
  font-size:14px;
  opacity:.7;
}

.list-item{
  padding:10px;
  border-radius:12px;
  margin-bottom:6px;
  cursor:pointer;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.list-item:hover{
  background:rgba(0,0,0,.05);
}

body.dark .list-item:hover{
  background:rgba(255,255,255,.1);
}

.delete{
  font-size:12px;
  opacity:.6;
  cursor:pointer;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  position:relative;
}

/* HEADER */
.top{
  position:absolute;
  top:15px;
  left:15px;
  right:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-weight:600;
  font-size:18px;
}

button{
  background:none;
  border:none;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

/* SELECTED */
.selected{
  text-align:center;
  margin-bottom:20px;
}

.selected .name{
  font-size:20px;
  font-weight:600;
}

.selected .meaning{
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}

/* COUNTER */
.counter-wrap{
  background:linear-gradient(145deg,
    rgba(255,255,255,.35),
    rgba(255,255,255,.05));
  backdrop-filter:blur(10px);
  border-radius:50%;
  width:240px;
  height:240px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 0 25px rgba(255,255,255,.5),
    0 15px 40px rgba(0,0,0,.2);
}

.count{
  font-size:48px;
  font-weight:700;
  margin-bottom:10px;
}

.zikir-btn{
  width:110px;
  height:110px;
  border-radius:50%;
  background:radial-gradient(circle,
    var(--accent),
    rgba(0,0,0,.25));
  box-shadow:
    0 8px 20px rgba(0,0,0,.3),
    inset 0 0 15px rgba(255,255,255,.6);
  border:none;
  font-size:26px;
  color:white;
  cursor:pointer;
  touch-action:manipulation;
}

/* ADD */
.add{
  margin-top:15px;
}

input{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #ccc;
  width:100%;
}

/* FOOT */
.footer{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="sidebar closed" id="sidebar">
  <h3>EsmaÃ¼l HÃ¼sna</h3>
  <div id="esmaList"></div>

  <h3>Ã–zel Zikir</h3>
  <div id="customList"></div>

  <div class="add">
    <input id="customInput" placeholder="Zikir adÄ±">
    <button onclick="addCustom()">Ekle</button>
  </div>
</div>

<div class="main">

  <div class="top">
    <button onclick="toggleMenu()">â˜°</button>
    <div class="brand">Beyza</div>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </div>

  <div class="selected">
    <div class="name" id="selName">ðŸ“¿ Zikir SeÃ§ilmedi</div>
    <div class="meaning" id="selMeaning"></div>
  </div>

  <div class="counter-wrap">
    <div class="count" id="count">0</div>
    <button class="zikir-btn" onclick="inc()">ðŸ“¿</button>
  </div>

  <div class="footer">ReklamsÄ±z â€¢ Sade â€¢ Huzurlu</div>
</div>

<script>
let count = 0;

const esmalar = [
 {name:"Er-Rahman", meaning:"Sonsuz merhamet sahibi"},
 {name:"Er-Rahim", meaning:"Merhameti bol"},
 {name:"El-Melik", meaning:"MÃ¼lkÃ¼n sahibi"},
 {name:"El-KuddÃ¼s", meaning:"Eksiklikten uzak"}
];

const esmaList = document.getElementById("esmaList");
const customList = document.getElementById("customList");

function renderEsmalar(){
  esmaList.innerHTML="";
  esmalar.forEach(e=>{
    const d=document.createElement("div");
    d.className="list-item";
    d.innerText=e.name;
    d.onclick=()=>selectZikir(e.name,e.meaning);
    esmaList.appendChild(d);
  });
}
renderEsmalar();

function selectZikir(name,meaning){
  document.getElementById("selName").innerText="ðŸ“¿ "+name;
  document.getElementById("selMeaning").innerText=meaning||"";
}

function inc(){
  count++;
  document.getElementById("count").innerText=count;
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("closed");
}

function addCustom(){
  const val=document.getElementById("customInput").value.trim();
  if(!val) return;

  const d=document.createElement("div");
  d.className="list-item";

  const span=document.createElement("span");
  span.innerText=val;
  span.onclick=()=>selectZikir(val,"");

  const del=document.createElement("span");
  del.innerText="âŒ";
  del.className="delete";
  del.onclick=()=>d.remove();

  d.appendChild(span);
  d.appendChild(del);

  customList.appendChild(d);
  document.getElementById("customInput").value="";
}
</script>

</body>
</html>
