<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Beyza Zikirmatik Pro</title>

<style>
:root {
  --accent: #ff85ba;
  --bg: #eef2f7;
  --card-bg: rgba(255, 255, 255, 0.8);
  --shadow-dark: #d1d9e6;
  --shadow-light: #ffffff;
  --text: #4a5568;
}

body.dark {
  --bg: #1e1e2f;
  --card-bg: rgba(45, 45, 65, 0.7);
  --shadow-dark: #151525;
  --shadow-light: #2a2a3f;
  --text: #e2e8f0;
}

* { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

body {
  margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
  background: var(--bg); color: var(--text);
  height: 100vh; display: flex; align-items: center; justify-content: center;
  transition: all 0.5s ease;
}

/* Ãœst Navigasyon */
.nav-top {
  position: fixed; top: 25px; left: 20px; right: 20px;
  display: flex; justify-content: space-between; align-items: center; z-index: 2000;
}

.btn-soft {
  width: 48px; height: 48px; background: var(--bg); border-radius: 16px;
  display: flex; align-items: center; justify-content: center; border: none;
  box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
  cursor: pointer; color: var(--text); font-size: 20px;
}

/* Ana Kart TasarÄ±mÄ± */
.main-card {
  width: 300px; padding: 40px 25px; border-radius: 50px;
  background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.4);
  box-shadow: 25px 25px 50px var(--shadow-dark), -25px -25px 50px var(--shadow-light);
  text-align: center;
}

.count-val { font-size: 80px; font-weight: 300; margin: 10px 0 30px 0; color: var(--text); }

/* Ä°Ã§ Ä°Ã§e GeÃ§miÅŸ Yuvarlak Buton */
.btn-ring-outer {
  width: 150px; height: 150px; margin: 0 auto; border-radius: 50%;
  background: var(--bg); display: flex; align-items: center; justify-content: center;
  box-shadow: inset 10px 10px 20px var(--shadow-dark), inset -10px -10px 20px var(--shadow-light);
}

.zikir-trigger {
  width: 110px; height: 110px; border-radius: 50%; border: none;
  background: var(--accent); color: white; font-size: 45px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15); transition: 0.1s; cursor: pointer;
}
.zikir-trigger:active { transform: scale(0.94); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

/* Sidebar & Liste */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 280px;
  background: var(--card-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
  z-index: 1500; transform: translateX(-100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.2);
}
.sidebar.active { transform: translateX(0); }

.list-container { flex: 1; overflow-y: auto; padding: 100px 20px 180px 20px; }

.item {
  padding: 16px; background: rgba(255,255,255,0.2); margin-bottom: 12px;
  border-radius: 18px; border: 1px solid rgba(255,255,255,0.3); font-weight: 500;
}

.add-section {
  position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px;
  background: var(--card-bg); border-top: 1px solid rgba(255,255,255,0.2);
}

.theme-dots { display: flex; gap: 15px; justify-content: center; margin-top: 35px; }
.dot { width: 22px; height: 22px; border-radius: 50%; border: 3px solid white; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); z-index: 1400; display: none; }
.sidebar.active + .overlay { display: block; }
</style>
</head>
<body>

<div class="nav-top">
  <button class="btn-soft" onclick="toggleSidebar()">â˜°</button>
  <div style="font-weight: 800; font-size: 14px; letter-spacing: 2px;">BEYZA PRO</div>
  <button class="btn-soft" onclick="toggleDark()" id="darkBtn">ðŸŒ™</button>
</div>

<div class="sidebar" id="sidebar">
  <div class="list-container" id="zikirList">
    <small style="opacity:0.5">ESMAÃœL HÃœSNA</small>
    <div id="esmaContainer"></div>
    <br>
    <small style="opacity:0.5">Ã–ZEL ZÄ°KÄ°RLER</small>
    <div id="customContainer"></div>
  </div>
  <div class="add-section">
    <input id="newZikir" placeholder="Zikir adÄ± yaz..." style="width:100%; border:none; padding:12px; border-radius:12px; background:var(--bg); color:var(--text); margin-bottom:10px; outline:none;">
    <button onclick="addNew()" style="width:100%; border:none; padding:12px; border-radius:12px; background:var(--accent); color:white; font-weight:bold;">Listeye Ekle</button>
  </div>
</div>
<div class="overlay" onclick="toggleSidebar()"></div>

<div class="content">
  <div id="activeTitle" style="text-align:center; font-weight:600; margin-bottom:20px; opacity:0.8;">ðŸŒ¸ Genel Zikir</div>
  
  <div class="main-card">
    <small style="letter-spacing:2px; opacity:0.5">SAYI</small>
    <div class="count-val" id="displayCount">0</div>
    
    <div class="btn-ring-outer">
      <button class="zikir-trigger" onclick="handleZikir()">ðŸŒ¸</button>
    </div>

    <div style="margin-top:35px; font-size:12px; font-weight:bold; letter-spacing:1px; cursor:pointer; opacity:0.4" onclick="resetCount()">SIFIRLA</div>
  </div>

  <div class="theme-dots">
    <div class="dot" style="background:#ff85ba" onclick="setAccent('#ff85ba')"></div>
    <div class="dot" style="background:#82ccdd" onclick="setAccent('#82ccdd')"></div>
    <div class="dot" style="background:#78e08f" onclick="setAccent('#78e08f')"></div>
    <div class="dot" style="background:#f6b93b" onclick="setAccent('#f6b93b')"></div>
  </div>
</div>

<script>
let currentZikir = "Genel Zikir";
let data = JSON.parse(localStorage.getItem('zikirData') || '{"Genel Zikir": 0}');
let customNames = JSON.parse(localStorage.getItem('customNames') || '[]');

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
function toggleDark() { 
  document.body.classList.toggle('dark');
  document.getElementById('darkBtn').innerText = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
}
function setAccent(c) { document.documentElement.style.setProperty('--accent', c); }

function updateDisplay() {
  document.getElementById('displayCount').innerText = data[currentZikir] || 0;
  document.getElementById('activeTitle').innerText = "ðŸŒ¸ " + currentZikir;
}

function handleZikir() {
  data[currentZikir] = (data[currentZikir] || 0) + 1;
  if(navigator.vibrate) navigator.vibrate(45);
  save(); updateDisplay();
}

function resetCount() {
  if(confirm("Bu zikri sÄ±fÄ±rlamak istiyor musunuz?")) {
    data[currentZikir] = 0; save(); updateDisplay();
  }
}

function save() {
  localStorage.setItem('zikirData', JSON.stringify(data));
  localStorage.setItem('customNames', JSON.stringify(customNames));
}

function addNew() {
  const name = document.getElementById('newZikir').value.trim();
  if(name && !customNames.includes(name)) {
    customNames.push(name); data[name] = 0;
    save(); renderLists(); document.getElementById('newZikir').value = "";
  }
}

function renderLists() {
  const esmalar = ["Er-Rahman", "Er-Rahim", "El-Melik", "El-KuddÃ¼s", "Es-Selam", "El-MÃ¼â€™min", "El-MÃ¼heymin", "El-Aziz"]; // Ã–rnek liste
  const eCont = document.getElementById('esmaContainer');
  const cCont = document.getElementById('customContainer');
  eCont.innerHTML = ""; cCont.innerHTML = "";

  esmalar.forEach(n => createItem(n, eCont));
  customNames.forEach(n => createItem(n, cCont));
}

function createItem(name, container) {
  const div = document.createElement('div');
  div.className = 'item';
  div.innerText = name;
  div.onclick = () => { currentZikir = name; updateDisplay(); toggleSidebar(); };
  container.appendChild(div);
}

renderLists(); updateDisplay();
</script>

</body>
</html>
