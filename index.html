<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beyza Zikirmatik</title>

<style>
/* ---------- ROOT ---------- */
:root{
  --green:#6fbf9c;
  --blue:#6faee6;
  --pink:#e39ab8;
  --gold:#e6c36f;
  --purple:#b28be6;

  --bg-green-dark:#0f1f18;
  --bg-blue-dark:#0e1822;
  --bg-pink-dark:#241018;
  --bg-gold-dark:#1f1a0d;
  --bg-purple-dark:#1b1322;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#f4f4f4;
  color:#111;
  transition:.4s;
  touch-action:manipulation;
}

body.dark.green{background:var(--bg-green-dark);color:#fff}
body.dark.blue{background:var(--bg-blue-dark);color:#fff}
body.dark.pink{background:var(--bg-pink-dark);color:#fff}
body.dark.gold{background:var(--bg-gold-dark);color:#fff}
body.dark.purple{background:var(--bg-purple-dark);color:#fff}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  align-items:center;
  padding:18px 16px;
  gap:12px;
}
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:inherit;
}
h1{margin:0;font-size:22px}

/* ---------- DRAWER ---------- */
.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:75%;
  max-width:300px;
  background:#fff;
  overflow:auto;
  transform:translateX(-100%);
  transition:.3s;
  z-index:9;
}
body.dark .drawer{background:#111}
.drawer.open{transform:translateX(0)}
.drawer-item{
  padding:14px;
  border-bottom:1px solid #ddd;
}
.drawer-item b{display:block}

/* ---------- MAIN ---------- */
main{text-align:center;padding:20px}

/* ---------- ZIKIRMATIK ---------- */
.zikirmatik{
  width:260px;
  height:340px;
  margin:20px auto;
  border-radius:36px;
  background:linear-gradient(145deg,rgba(255,255,255,.25),rgba(0,0,0,.25));
  backdrop-filter:blur(16px);
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.2),
    0 25px 50px rgba(0,0,0,.5);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-around;
}
.screen{
  width:160px;
  height:60px;
  background:#000;
  border-radius:16px;
  color:#3cff9a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}
.btn{
  width:110px;
  height:110px;
  border-radius:50%;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}

/* ---------- COLORS ---------- */
.colors span{
  width:18px;
  height:18px;
  border-radius:50%;
  display:inline-block;
  margin:6px;
}
.green{background:var(--green)}
.blue{background:var(--blue)}
.pink{background:var(--pink)}
.gold{background:var(--gold)}
.purple{background:var(--purple)}

/* ---------- MODE ---------- */
.mode{margin-top:10px;font-size:20px}
</style>
</head>

<body class="light pink">

<header class="header">
  <button class="menu-btn" onclick="toggleDrawer()">‚ò∞</button>
  <h1>Beyza</h1>
</header>

<div class="drawer" id="drawer"></div>

<main>
  <h3 id="selectedEsma">Esma se√ß</h3>
  <p id="meaning">Zikre ba≈ülamak i√ßin bir Esma se√ß</p>

  <div class="zikirmatik">
    <div class="screen" id="count">0</div>
    <div class="btn" onclick="increment()">Zikir</div>
  </div>

  <div class="colors">
    <span class="green" onclick="setColor('green')"></span>
    <span class="blue" onclick="setColor('blue')"></span>
    <span class="pink" onclick="setColor('pink')"></span>
    <span class="gold" onclick="setColor('gold')"></span>
    <span class="purple" onclick="setColor('purple')"></span>
  </div>

  <div class="mode">
    üåô / ‚òÄÔ∏è <button onclick="toggleMode()">Deƒüi≈ütir</button>
  </div>
</main>

<script>
/* ---------- DATA ---------- */
const esmalar=[
["Ya Rahman","√áok merhamet eden"],
["Ya Rahim","Merhameti bol olan"],
["Ya Malik","Her ≈üeyin sahibi"],
["Ya Kudd√ºs","Tertemiz olan"],
["Ya Selam","Esenlik veren"],
["Ya M√ºmin","G√ºven veren"],
["Ya Aziz","Mutlak g√º√ßl√º"],
["Ya Cebbar","Dilediƒüini yapan"],
["Ya H√¢lƒ±k","Yaratan"],
["Ya B√¢ri","Kusursuz yaratan"],
["Ya Musavvir","≈ûekil veren"],
["Ya Gaffar","√áok affeden"],
["Ya Fettah","Kapƒ±larƒ± a√ßan"],
["Ya Rezzak","Rƒ±zƒ±k veren"],
["Ya Alim","Her ≈üeyi bilen"],
["Ya Hafƒ±z","Koruyan"],
["Ya ≈ûafi","≈ûifa veren"],
["Ya Latif","L√ºtufk√¢r"],
["Ya Kerim","C√∂mert"],
["Ya Vedud","Seven"],
["Ya Hakim","Hikmet sahibi"],
["Ya Adl","Adaletli"],
["Ya Nur","Nurlandƒ±ran"],
["Ya Hadi","Hidayet veren"],
["Ya Sabur","√áok sabƒ±rlƒ±"]
];

/* ---------- STATE ---------- */
let currentEsma=null;
let count=0;

/* ---------- DRAWER ---------- */
const drawer=document.getElementById("drawer");
esmalar.forEach(e=>{
  const d=document.createElement("div");
  d.className="drawer-item";
  d.innerHTML=`<b>${e[0]}</b><small>${e[1]}</small>`;
  d.onclick=()=>selectEsma(e);
  drawer.appendChild(d);
});

function toggleDrawer(){
  drawer.classList.toggle("open");
}

/* ---------- ESMA ---------- */
function selectEsma(e){
  currentEsma=e[0];
  document.getElementById("selectedEsma").innerText=e[0];
  document.getElementById("meaning").innerText=e[1];
  count=+localStorage.getItem(e[0])||0;
  update();
  toggleDrawer();
}

/* ---------- COUNT ---------- */
function increment(){
  if(!currentEsma)return;
  count++;
  localStorage.setItem(currentEsma,count);
  update();
}
function update(){
  document.getElementById("count").innerText=count;
}

/* ---------- COLOR ---------- */
function setColor(c){
  document.body.className=document.body.className.replace(/\bgreen|blue|pink|gold|purple\b/g,"");
  document.body.classList.add(c);
}

/* ---------- MODE ---------- */
function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
