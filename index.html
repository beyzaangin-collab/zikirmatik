<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyza Zikirmatik</title>

<style>
:root{
  --green:#6fbf9c;
  --blue:#6faee6;
  --pink:#e39ab8;
  --gold:#e6c36f;
  --purple:#b28be6;

  --bg-green-dark:#0f1f18;
  --bg-blue-dark:#0e1822;
  --bg-pink-dark:#241018;
  --bg-gold-dark:#1f1a0d;
  --bg-purple-dark:#1b1322;

  --main-color: var(--pink);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#f5f5f5;
  color:#111;
  transition:.3s;
  touch-action:manipulation;
}

body.dark.green{background:var(--bg-green-dark);color:#fff}
body.dark.blue{background:var(--bg-blue-dark);color:#fff}
body.dark.pink{background:var(--bg-pink-dark);color:#fff}
body.dark.gold{background:var(--bg-gold-dark);color:#fff}
body.dark.purple{background:var(--bg-purple-dark);color:#fff}

.menu-toggle{
  position:fixed;
  top:16px;
  left:16px;
  font-size:22px;
  z-index:1001;
  background:none;
  border:none;
  color:inherit;
}

header{
  text-align:center;
  padding:16px;
}

.drawer{
  position:fixed;
  inset:0 auto 0 0;
  width:70%;
  max-width:260px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(12px);
  transform:translateX(-100%);
  transition:.3s;
  z-index:1000;
  overflow:auto;
}
body.dark .drawer{background:rgba(20,20,20,.95)}
.drawer.open{transform:translateX(0)}

.drawer-item{
  padding:12px 14px;
  border-bottom:1px solid rgba(0,0,0,.08);
  font-size:14px;
}
.drawer-item b{display:block}
.drawer-item small{font-size:12px;opacity:.65}

main{text-align:center;padding:20px}

.zikirmatik{
  width:260px;
  height:360px;
  margin:24px auto;
  border-radius:38px;
  background:linear-gradient(145deg,rgba(255,255,255,.35),var(--main-color));
  box-shadow:
    0 18px 45px rgba(0,0,0,.45),
    inset 0 1px 1px rgba(255,255,255,.5),
    inset 0 -8px 16px rgba(0,0,0,.25),
    0 0 30px color-mix(in srgb, var(--main-color) 60%, transparent);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-around;
}

.screen{
  width:170px;
  height:64px;
  background:#000;
  border-radius:18px;
  color:#3cff9a;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
}

.zikir-btn{
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle at top left,rgba(255,255,255,.35),rgba(0,0,0,.85));
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.colors span{
  width:18px;
  height:18px;
  border-radius:50%;
  display:inline-block;
  margin:6px;
}
.green{background:var(--green)}
.blue{background:var(--blue)}
.pink{background:var(--pink)}
.gold{background:var(--gold)}
.purple{background:var(--purple)}
</style>
</head>

<body class="pink">

<button class="menu-toggle" id="menuBtn">☰</button>

<header>
  <h1>Beyza</h1>
</header>

<div class="drawer" id="drawer"></div>

<main>
  <h3 id="selectedEsma">Esma seç</h3>
  <p id="meaning">Zikre başlamak için bir Esma seç</p>

  <div class="zikirmatik">
    <div class="screen" id="count">0</div>
    <div class="zikir-btn" id="zikirBtn">Zikir</div>
  </div>

  <div class="colors">
    <span class="green" onclick="setColor('green')"></span>
    <span class="blue" onclick="setColor('blue')"></span>
    <span class="pink" onclick="setColor('pink')"></span>
    <span class="gold" onclick="setColor('gold')"></span>
    <span class="purple" onclick="setColor('purple')"></span>
  </div>

  <button onclick="toggleMode()">Dark / Light</button>
</main>

<script>
const esmalar=[
["Ya Rahman","Çok merhamet eden"],
["Ya Rahim","Merhameti bol olan"],
["Ya Malik","Mülkün sahibi"],
["Ya Kuddüs","Tertemiz olan"],
["Ya Selam","Esenlik veren"],
["Ya Mümin","Güven veren"],
["Ya Aziz","Üstün güçlü"],
["Ya Cebbar","Dilediğini yaptıran"],
["Ya Gaffar","Çok affeden"],
["Ya Rezzak","Rızık veren"],
["Ya Alim","Her şeyi bilen"],
["Ya Nur","Nurlandıran"],
["Ya Hadi","Hidayet veren"],
["Ya Sabur","Çok sabırlı"]
];

let current=null,count=0;
const drawer=document.getElementById("drawer");
const menuBtn=document.getElementById("menuBtn");
const countEl=document.getElementById("count");

esmalar.forEach(e=>{
  const d=document.createElement("div");
  d.className="drawer-item";
  d.innerHTML=`<b>${e[0]}</b><small>${e[1]}</small>`;
  d.onclick=()=>selectEsma(e);
  drawer.appendChild(d);
});

menuBtn.onclick=()=>{
  drawer.classList.toggle("open");
  menuBtn.textContent=drawer.classList.contains("open")?"✕":"☰";
};

function selectEsma(e){
  current=e[0];
  document.getElementById("selectedEsma").innerText=e[0];
  document.getElementById("meaning").innerText=e[1];
  count=+localStorage.getItem(e[0])||0;
  countEl.innerText=count;
  drawer.classList.remove("open");
  menuBtn.textContent="☰";
}

document.getElementById("zikirBtn").onclick=()=>{
  if(!current)return;
  count++;
  localStorage.setItem(current,count);
  countEl.innerText=count;
};

function setColor(c){
  document.body.className=document.body.className.replace(/\bgreen|blue|pink|gold|purple\b/g,"");
  document.body.classList.add(c);
  document.documentElement.style.setProperty("--main-color",getComputedStyle(document.querySelector("."+c)).backgroundColor);
}

function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
